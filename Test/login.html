<extend name="Base/base"/>
<block name="page-title">庸博后台登陆</block>
<block name="head">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/app/css/login.css" media="all">
</block>
<block name="main">
	<div class="layui-canvs"></div>
	<div class="layui-layout layui-layout-login">
		<h1>
			<strong>庸博云清洗管理系统</strong>
			<em>Management System</em>
		</h1>
		<div class="layui-user-icon larry-login">
			<input type="text" placeholder="账号" id="admin_name" class="login_txtbx"/>
		</div>
		<div class="layui-pwd-icon larry-login">
			<input type="password" placeholder="密码" id="password" class="login_txtbx"/>
		</div>
		<div class="layui-submit larry-login">
			<input type="button" value="立即登陆" class="submit_btn"/>
		</div>
		<div class="layui-login-text">
			<p>© 庸博 版权所有</p>
			<p>闵B2-20080225-1 <a href="http://www.itnang.com" title=""></a></p>
		</div>
	</div>
</block>
<block name="script">
	<script type="text/javascript" src="__PUBLIC__/frame/layui/lay/dest/layui.all.js"></script>
	<script type="text/javascript" src="__PUBLIC__/app/js/login.js"></script>
	<script type="text/javascript" src="__PUBLIC__/app/js/jparticle.jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".layui-canvs").jParticle({
				background: "#141414",
				color: "#E6E6E6"
			});
		});
		//登录链接测试，使用时可删除
		$(".submit_btn").click(function(){
			login()
		});

		$("body").keydown(function() {
			if (event.keyCode == "13") {
				login()
			}
		});
		function login(){
			var admin_name = $('#admin_name').val();
			var password = $('#password').val();
			var url = "{:U('login/dologin')}";
			jQuery.getJSON(url,{admin_name:admin_name,password:password},
					function (data) {
						if(data.res == 0){
							layer.msg(data.word);return false;
						}
						window.location.href="{:U('test/index')}";
					})

		}
	</script>

</block>
