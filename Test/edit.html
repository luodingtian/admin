<extend name="Base/base"/>
<block name="page-title">新增用户</block>
<block name="head"></block>
<block name="style">
    <style>
        body{
            background-color: #fff!important;
        }
        .account-panel{
            width: 600px;
            padding: 15px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .account-tab td{
            padding:5px 0 ;
        }
        .layui-input-inline input{
            width: 310px;
        }
        .layui-form .layui-input-inline input{
            width: 100px;
        }
        .del-btn{
            float: right;
            margin-top: 30px;
            margin-right: 30px;
        }

    </style>

</block>
<block name="main">
    <a href="">刷新</a>
    <button class="layui-btn layui-btn-radius layui-btn-primary del-btn">注销该用户</button>
    <div class="account-panel">
        <table class="my-width-100 account-tab">
            <tr>
                <td>门店名称</td>
                <td align="right">
                    <div class="layui-input-inline">
                        <input type="text" name="shopname"  placeholder="输入名店名称" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td align="right">
                    <div class="layui-input-inline">
                        <input type="tel" name="phone"   placeholder="输入手机号码" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td>详细地址</td>
                <td align="right">
                    <div class="layui-input-inline">
                        <input type="text" name="address"   placeholder="请填写详细地址" autocomplete="off" class="layui-input">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="layui-btn" style="width: 200px">提交保存</button>
                </td>
            </tr>
        </table>
    </div>
</block>
<block name="script">
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form();
            var layer = layui.layer;
            var layedit = layui.layedit;
            var laydate = layui.laydate;

            $('.del-btn').on('click', function () {
                layer.msg('你确定注销该用户吗?', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        //写执行删除数据操作代码处
                        layer.close(index);

                    }
                });
            })



        });
    </script>
</block>
